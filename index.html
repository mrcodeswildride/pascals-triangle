<!DOCTYPE html>
<html>
  <head>
    <title>Pascal's Triangle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Pascal's Triangle</h1>

    <p>
      This program generates Pascal's triangle up to the nth row. The border numbers are 1. The
      interior numbers are the the sum of the two numbers above it.
    </p>

    <input type="number" min="0" max="15" placeholder="nth row" autocomplete="off" id="number" />
    <button id="generateButton">Generate</button>

    <div id="box"></div>
  </body>
</html>
